<ion-menu side="start" menuId="first">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-row>
      <ion-title>Start Menu</ion-title>
      <ion-menu-toggle menu="first"><ion-icon class="arrow" name="arrow-back"></ion-icon></ion-menu-toggle>
      </ion-row>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item><ion-button size="small" expand="full" class="button" center fill="clear" color="tertiary" (click)="subscribed()">Subscribed Studies</ion-button></ion-item>
      <ion-item><ion-button size="small" expand="full" class="button" center fill="clear" color="tertiary" (click)="new()">New Studies</ion-button></ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet main></ion-router-outlet>


<ion-header>
  <ion-toolbar color="tertiary">
    <ion-row>
    <ion-menu-toggle menu="first"><ion-icon class="icon" name="menu"></ion-icon></ion-menu-toggle>
    <ion-title>Subscribed Studies</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let role of roles; let i = index">
      <ion-item>
          <ion-label>{{ role }}</ion-label>
          <ion-icon color="tertiary" name="remove-circle-outline"></ion-icon>
       </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="tertiary" (click)="delete(i)">Unsubscribe</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
